<div bsModal class=" row modal fade" #editActorModal="bs-modal" tabindex="1" role="dialog" aria-labelledby="editActorModal"
     aria-hidden="true" (onHide)="this.editActorForm.reset();">
  <div class="col-md-6 col-sm-6 col-lg-4 mx-auto my-4" *ngIf="editActorForm">

    <form class="text-center border border-light p-5" [formGroup]="editActorForm">
      <p class="h4 mb-4">Edit actor</p>
      <label>Last name</label>
      <input type="text" class="form-control mb-4" formControlName="lastName" value={{actor.lastName}} autocomplete="off" style="text-align: center" />
      <label>First name</label>
      <input type="text" class="form-control mb-4" formControlName="firstName" value={{actor.firstName}} autocomplete="off" style="text-align: center"/>
      <label>Picture</label>
      <textarea type="text" class="form-control mb-4" formControlName="picture" value={{actor.picture}} autocomplete="off"></textarea>
      <label>Age</label>
      <input type="number" class="form-control mb-4" formControlName="age" value={{actor.age}} autocomplete="off" style="text-align: center" />
      
      <button class="btn btn-outline-light" appPurpleButton block=true [disabled]="editActorForm.invalid || editActorForm.pristine" (click)="editActor()">Edit</button>
    </form>

  </div>
</div>
