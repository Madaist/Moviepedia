<div bsModal class=" row modal fade" #reviewModal="bs-modal" tabindex="1" role="dialog" aria-labelledby="reviewModal" 
     aria-hidden="true" (onHide)="this.addReviewForm.reset();">
  <div class="col-md-6 col-sm-6 col-lg-4 mx-auto my-4" *ngIf="addReviewForm">

    <form class="text-center border border-light p-5" [formGroup]="addReviewForm">
      <p class="h4 mb-4">Add a review</p>
      <textarea type="text" class="form-control mb-4" formControlName="content" placeholder="Enter your review" autocomplete="off"></textarea>
      <button class="btn btn-outline-light" appPurpleButton block=true [disabled]="addReviewForm.invalid || addReviewForm.pristine" (click)="addReview()">Add</button>
    </form>

  </div>
</div>
